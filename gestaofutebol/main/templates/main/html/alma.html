<!-- seu_app/templates/seu_app/index.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'stylealma.css' %}">
    <link rel="icon" href={% static "icons8-instagram-16.png" %} type= "image/x-icon">
    <title>Exibição de Imagens</title>
</head>
<body>

    <div class='divmaster'>
        {% for imagem in imagens %}
            <a href="/mostrarimagem">
                <div class='divsfilhas'>
                        <img src="{% static 'main\\images\\papapa\\' %}{{ imagem }}" alt="{{ imagem }}">
                </div>
            </a>
        {% endfor %}
    </div>
    <div class="pagination">
        <span class="step-links">
            {% if imagens.has_previous %}
                <a href="?page=1">&laquo; primeira</a>
                <a href="?page={{ imagens.previous_page_number }}">previous</a>
            {% endif %}

            <span class="current">
                Página {{ imagens.number }} de {{ imagens.paginator.num_pages }}.
            </span>

            {% if imagens.has_next %}
                <a href="?page={{ imagens.next_page_number }}">proxima</a>
                <a href="?page={{ imagens.paginator.num_pages }}">ultima</a>
            {% endif %}
        </span>
    </div>
</body>
</html>
