{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="{% static 'stylealma.css' %}">
</head>
<body>

    <header class="cabecalho">
        <a class="menu" href='/teste'>Menu</a>
        <div>AQUI</div>
        <div class="logo">Logo</div>
    </header>
    <div>
        <h1>ola</h1>
    </div>
    <form action="/processar_formulario" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="numero">Número:</label>
        <input type="tel" id="numero" name="numero" pattern="[0-9]{10}" placeholder="Digite o número (10 dígitos)" required>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
